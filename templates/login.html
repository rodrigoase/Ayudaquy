{% extends "loginLayout.html" %}
{% block content %}
    <div class="">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" method="post" action="/ingreso_tienda">
					<span class="login100-form-title p-b-32">
						Ingreso
					</span>

					<span class="txt1 p-b-11">
						Nombre de Usuario
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Se necesita Usuario">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Contraseña
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Se necesita Contraseña">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password" >
						<span class="focus-input100"></span>
					</div>
					<div class="flex-sb-m w-full p-b-48">
						<div class="contact100-form-checkbox">
                            {{ mensaje }}
						</div>
                        <div>

                        </div>

					</div>
					<br>
					<div class="row p-l-10">
						<div class="col-xs-4">
							<button class="btn btn-secondary btn-lg">Ingresar</button>
							<a href="{{ url_for('registro') }}" class="btn btn-secondary btn-lg" role="button" aria-pressed="true">Registrarse</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
