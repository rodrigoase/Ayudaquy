{% extends 'layout.html' %}

{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/actualizarUsuario/{{usuario.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="fullname" placeholder="Nombre" value="{{ usuario.1 }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="Email" value="{{ usuario.2 }}" class="form-control">
            </div>
            <div class="form-group">
                <select name="estado" id="estado" class="form-control">
                    {% if usuario.4 == 'ACTIVO' %}
                        <option value="ACTIVO" selected>Activo</option>
                        <option value="INACTIVO">Inactivo</option>
                    {% else %}
                        <option value="ACTIVO">Activo</option>
                        <option value="INACTIVO" selected>Inactivo</option>
                    {% endif %}
                </select>    
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
