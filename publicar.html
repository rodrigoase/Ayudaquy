{% extends 'layout.html' %}

{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/visualizarPerfil/{{usuario.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="publicacion" placeholder="publicacion" value="{{ publicacion.1 }}" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    Publicar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
